<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>

    <header class="text-center pt-3">
        <h1>Lista della Spesa</h1>
    </header>

    <main id="app">
        <section class="container-fluid">
            <div class="row p-5 justify-content-center">
                <div class="col-12 text-center mb-5">
                    <input type="text" v-model="inputVal" class="me-3" placeholder="nuovo prodotto"
                        @keydown.enter="addVal(inputVal)">
                    <button class="btn btn-success" @click="addVal(inputVal)"> Aggiungi</button>
                </div>
                <div class="col-12 col-md-6 text-center bg-light">
                    <ul class="p-3" v-if="list.length >= 1">
                        <li @click="check()" :class="(itemCompleted) ? 'cross' : '' " v-for="(element,index) in list"
                            class="d-flex justify-content-between border-bottom item">
                            <span class="fs-4 ps-2">
                                <i :class="(itemCompleted) ? 'active' : '' " class="fa-solid fa-check"></i>{{element}}
                            </span>
                            <span class="p-1">
                                <i @click="removeVal(index)" class="fa-solid fa-trash-can fs-5"></i>
                            </span>
                        </li>
                    </ul>
                    <h3 v-else>
                        Non ci sono prodotti nella lista
                    </h3>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
